<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Chemical Engineering Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header class="container">
		<h1>Chemical Engineering Hangman</h1>
		<div id="scoreBox">
			<p>Wins: <span id="wins"></span></p>
			<p>Loss: <span id="loss"></span></p>
			<p>Score: <span id="score"></span></p>
		</div>
	</header>

	<section class="container">
		<h2 id="instruction">Press any key to start guessing the letters!</h2>

		<div id="blank">
			<p id="word"></p>
			<p>Guesses left: <span id="guesses"></span></p>
		</div>

		<h2>Letters Guessed:</h2>
		<div id="lettersGuessed"></div>
	</section>

	<footer>
		<p>&copy; Copyright 2017 Kris Mo</p>
	</footer>

	<!-- JavaScript File -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
